services:
  # ── PostgreSQL ────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: schub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-schoolhub}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - schub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Identity Service ──────────────────────────────
  identity-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: identity-service
    container_name: schub-identity
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-schoolhub}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_SYNC: ${DATABASE_SYNC:-true}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-placeholder}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-placeholder}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/auth/google/callback}
      IDENTITY_SERVICE_PORT: "3001"
      RUN_SEEDER: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - schub-network

  # ── Academic Service ──────────────────────────────
  academic-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: academic-service
    container_name: schub-academic
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-schoolhub}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_SYNC: ${DATABASE_SYNC:-true}
      ACADEMIC_SERVICE_PORT: "3002"
      RUN_SEEDER: "true"
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - schub-network

  # ── Gateway Service ───────────────────────────────
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: gateway-service
    container_name: schub-gateway
    restart: unless-stopped
    environment:
      GATEWAY_PORT: "3000"
      IDENTITY_SERVICE_HOST: identity-service
      IDENTITY_SERVICE_PORT: "3001"
      ACADEMIC_SERVICE_HOST: academic-service
      ACADEMIC_SERVICE_PORT: "3002"
    ports:
      - "3000:3000"
    depends_on:
      - identity-service
      - academic-service
    networks:
      - schub-network

volumes:
  pgdata:
    driver: local

networks:
  schub-network:
    driver: bridge
